<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Notion</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <button class="back-btn" id="back-btn">← Retour</button>

        <header>
            <div class="logo">□□</div>
            <h1>Quiz Notion</h1>
            <p class="subtitle">Testez vos connaissances en 3 niveaux progressifs</p>
        </header>

        <!-- Écran des niveaux -->
        <div class="levels" id="levels-screen">
            <div class="level-card" id="level1">
                <div class="level-title">Niveau Un</div>
                <div class="level-desc">Avez-vous ce qu'il faut ?</div>
                <div class="bar-container">
                    <div class="bar-3d" style="height: 140px;"></div>
                    <div class="bar-label">1</div>
                </div>
                <div class="tag">“Le Quiz”</div>
            </div>

            <div class="level-card disabled" id="level2">
                <div class="level-title">Niveau Deux</div>
                <div class="level-desc">Bon, maintenant... mais êtes-vous aussi bon ?</div>
                <div class="bar-container">
                    <div class="bar-3d" style="height: 200px;"></div>
                    <div class="bar-label">2</div>
                </div>
                <div class="tag">“Le Quiz”</div>
            </div>

            <div class="level-card disabled" id="level3">
                <div class="level-title">Niveau Trois</div>
                <div class="level-desc">Récapitulez vos résultats et simplifiez votre expérience.</div>
                <div class="bar-container">
                    <div class="bar-3d" style="height: 260px;"></div>
                    <div class="bar-label">3</div>
                </div>
                <div class="tag">“Le Récapitulatif”</div>
            </div>
        </div>

        <!-- Conteneur pour les écrans de quiz -->
        <div id="quiz-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>

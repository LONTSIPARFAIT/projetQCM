<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <button class="back-btn" id="back-btn">← Back</button>

        <header>
            <div class="logo">□□</div>
            <h1>Notion Quiz</h1>
            <p class="subtitle">Testez vos connaissances en 3 niveaux progressifs</p>
        </header>

        <!-- Écran des niveaux -->
        <div class="levels" id="levels-screen">
            <div class="level-card" id="level1">
                <div class="level-title">Level One</div>
                <div class="level-desc">Do you have what it takes?</div>
                <div class="bar-container">
                    <div class="bar-3d" style="height: 140px;"></div>
                    <div class="bar-label">1</div>
                </div>
                <div class="tag">“The Quiz”</div>
            </div>

            <div class="level-card disabled" id="level2">
                <div class="level-title">Level Two</div>
                <div class="level-desc">Okay now... but are you this good?</div>
                <div class="bar-container">
                    <div class="bar-3d" style="height: 200px;"></div>
                    <div class="bar-label">2</div>
                </div>
                <div class="tag">“The Quiz”</div>
            </div>

            <div class="level-card disabled" id="level3">
                <div class="level-title">Level Three</div>
                <div class="level-desc">Recap your results and streamline your experience.</div>
                <div class="bar-container">
                    <div class="bar-3d" style="height: 260px;"></div>
                    <div class="bar-label">3</div>
                </div>
                <div class="tag">“The Recap”</div>
            </div>
        </div>

        <!-- Conteneur pour les écrans de quiz -->
        <div id="quiz-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QCM Interactif - Testez vos connaissances</title>
    <meta name="description" content="Un quiz interactif moderne avec 10 questions al√©atoires sur des th√®mes vari√©s.">
    <style>
        :root {
            --primary: #4e73df;
            --primary-dark: #2c44a0;
            --success: #28a745;
            --danger: #dc3545;
            --light: #f8f9fa;
            --dark: #343a40;
            --gray: #6c757d;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--dark);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        header {
            background: var(--primary);
            color: white;
            text-align: center;
            padding: 30px 20px;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        header p {
            margin: 10px 0 0;
            opacity: 0.9;
        }

        main {
            padding: 30px;
        }

        #progress {
            margin-bottom: 20px;
            text-align: center;
            font-size: 0.95rem;
            color: var(--gray);
        }

        .question {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }

        .question:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .question h3 {
            margin: 0 0 15px;
            font-size: 1.2rem;
            color: var(--dark);
        }

        .options {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .options li {
            margin-bottom: 12px;
        }

        .options label {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            background: var(--light);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 1rem;
        }

        .options label:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .options input[type="radio"] {
            margin-right: 12px;
            accent-color: var(--primary);
            transform: scale(1.2);
        }

        .actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 40px;
        }

        button {
            padding: 12px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #submit {
            background: var(--primary);
            color: white;
        }

        #submit:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        #reset {
            background: var(--gray);
            color: white;
        }

        #reset:hover {
            background: #545b62;
        }

        #result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            font-size: 1.3rem;
            font-weight: bold;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        #result.show {
            opacity: 1;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .fail {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 600px) {
            main {
                padding: 20px;
            }
            header h1 {
                font-size: 1.6rem;
            }
            .actions {
                flex-direction: column;
            }
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>QCM Interactif</h1>
            <p>Testez vos connaissances avec 10 questions al√©atoires</p>
        </header>

        <main>
            <div id="progress">Question <span id="current">0</span> / <span id="total">0</span></div>
            <form id="quiz"></form>

            <div class="actions">
                <button type="button" id="submit">Soumettre les r√©ponses</button>
                <button type="button" id="reset" style="display:none;">Recommencer</button>
            </div>

            <div id="result" role="alert"></div>
        </main>
    </div>

    <script>
        const questions = [
            { question: "Quelle est la capitale de l'Espagne ?", options: ["Berlin", "Madrid", "Lisbonne", "Rome"], answer: "Madrid" },
            { question: "Quelle est la couleur du ciel par temps clair ?", options: ["Rouge", "Bleu", "Vert", "Jaune"], answer: "Bleu" },
            { question: "Quel est le symbole chimique de l'eau ?", options: ["O2", "H2O", "CO2", "NaCl"], answer: "H2O" },
            { question: "Quelle est la plus grande plan√®te du syst√®me solaire ?", options: ["Terre", "Mars", "Jupiter", "Saturne"], answer: "Jupiter" },
            { question: "Quel est le langage de programmation principal pour le web c√¥t√© client ?", options: ["Python", "Java", "JavaScript", "C++"], answer: "JavaScript" },
            { question: "Quel langage est utilis√© pour styliser une page web ?", options: ["HTML", "JavaScript", "CSS", "PHP"], answer: "CSS" },
            { question: "Quel est le plus grand pays du monde en superficie ?", options: ["Canada", "Russie", "Chine", "√âtats-Unis"], answer: "Russie" },
            { question: "En quelle ann√©e est tomb√© le mur de Berlin ?", options: ["1987", "1991", "1989", "1993"], answer: "1989" },
            { question: "Combien y a-t-il de continents sur Terre ?", options: ["5", "6", "7", "8"], answer: "7" },
            { question: "Quel pays a remport√© la Coupe du monde de football en 2018 ?", options: ["Br√©sil", "Angleterre", "France", "Argentine"], answer: "France" },
            { question: "Qui a d√©couvert l'Am√©rique en 1492 ?", options: ["Magellan", "Christophe Colomb", "Vasco de Gama", "Marco Polo"], answer: "Christophe Colomb" },
            { question: "Quel est le plus long fleuve d'Afrique ?", options: ["Congo", "Nil", "Niger", "Zambeze"], answer: "Nil" },
            { question: "Quel est le plus grand mammif√®re terrestre ?", options: ["Girafe", "√âl√©phant", "Rhinoc√©ros", "Hippopotame"], answer: "√âl√©phant" },
            { question: "Quel est le plus grand lac d'Afrique en superficie ?", options: ["Lac Tanganyika", "Lac Malawi", "Lac Victoria", "Lac Tchad"], answer: "Lac Victoria" },
            { question: "Quel protocole est utilis√© pour transf√©rer des fichiers sur Internet ?", options: ["HTTP", "DNS", "FTP", "SMTP"], answer: "FTP" },
            { question: "Quelle particule subatomique porte une charge positive ?", options: ["√âlectron", "Proton", "Neutron", "Photon"], answer: "Proton" },
            { question: "Quelle mol√©cule est responsable de la photosynth√®se ?", options: ["H√©moglobine", "ADN", "Chlorophylle", "ARN"], answer: "Chlorophylle" }
        ];

        let selectedQuestions = [];
        const QUIZ_SIZE = 10;

        function shuffleArray(array) {
            const arr = [...array];
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr;
        }

        function initQuiz() {
            selectedQuestions = shuffleArray(questions).slice(0, QUIZ_SIZE);
            
            const quizForm = document.getElementById('quiz');
            quizForm.innerHTML = '';

            selectedQuestions.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question';
                questionDiv.innerHTML = `<h3>${index + 1}. ${q.question}</h3>`;

                const ul = document.createElement('ul');
                ul.className = 'options';

                q.options.forEach((option) => {
                    const li = document.createElement('li');
                    
                    const input = document.createElement('input');
                    input.type = 'radio';
                    input.name = `question${index}`;
                    input.value = option;
                    input.id = `q${index}-${option.replace(/\s+/g, '')}`;
                    input.required = true;

                    const label = document.createElement('label');
                    label.htmlFor = input.id;
                    label.textContent = option;

                    li.appendChild(input);
                    li.appendChild(label);
                    ul.appendChild(li);
                });

                questionDiv.appendChild(ul);
                quizForm.appendChild(questionDiv);
            });

            document.getElementById('total').textContent = QUIZ_SIZE;
            document.getElementById('current').textContent = '0';
            document.getElementById('result').classList.remove('show', 'success', 'fail');
            document.getElementById('reset').style.display = 'none';
            document.getElementById('submit').style.display = 'block';
        }

        function calculateScore() {
            let score = 0;
            selectedQuestions.forEach((q, index) => {
                const selected = document.querySelector(`input[name="question${index}"]:checked`);
                if (selected && selected.value === q.answer) {
                    score++;
                }
            });
            return score;
        }

        function showResult() {
            const score = calculateScore();
            const total = selectedQuestions.length;
            const resultDiv = document.getElementById('result');

            resultDiv.textContent = `Votre score : ${score} / ${total}`;

            if (score === total) {
                resultDiv.textContent += ' üéâ Bravo ! R√©ponses parfaites !';
                resultDiv.className = 'success show';
            } else if (score >= total * 0.7) {
                resultDiv.textContent += ' üëç Tr√®s bon r√©sultat !';
                resultDiv.className = 'success show';
            } else {
                resultDiv.textContent += ' üòï Vous pouvez faire mieux, r√©essayez !';
                resultDiv.className = 'fail show';
            }

            document.getElementById('submit').style.display = 'none';
            document.getElementById('reset').style.display = 'block';
        }

        document.getElementById('submit').addEventListener('click', (e) => {
            e.preventDefault();
            if (document.querySelectorAll('input[type="radio"]:checked').length < selectedQuestions.length) {
                alert('Veuillez r√©pondre √† toutes les questions avant de soumettre.');
                return;
            }
            showResult();
        });

        document.getElementById('reset').addEventListener('click', () => {
            initQuiz();
        });

        // Lancement initial
        initQuiz();
    </script>
</body>
</html>
